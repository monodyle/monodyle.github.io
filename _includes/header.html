<header class="c-page__header">
  <h1>
    {% if page.title == 'Home' %}
    {{ site.description }}
    {% else %}
    {{ page.title }}
    {% endif %}
  </h1>
	{% if page.title == 'Home' %}
    <p>
      <a href="{{ "/" | prepend: site.baseurl }}">Home</a><span class="u-separate"></span> <a href="{{ "/about/" | prepend: site.baseurl }}">About</a><span class="u-separate"></span> <a href="{{ "/links/" | prepend: site.baseurl }}">Links</a>
    </p>
	{% else %}
    <p>
      <a href="{{ "/" | prepend: site.baseurl }}" class="back">&lt;&ndash; Back</a>
    </p>
	{% endif %}
</header>
