layout: amp
---
<!doctype html>
<html amp lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <link rel="canonical" href="{{ page.canonical_url | prepend: site.baseurl | prepend: site.url }}" />
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata:400,700&amp;subset=latin-ext,vietnamese">
    <style amp-custom>

    </style>
    {% if site.google_analytics %}
    <amp-analytics type="googleanalytics">
      <script type="application/json">
        {
          "vars": {
          "account": "{{ site.google_analytics }}"
        },
          "triggers": {
            "trackPageview": {
              "on": "visible",
              "request": "pageview"
            }
          }
        }
      </script>
    </amp-analytics>
    {% endif %}
    <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>
    <script async src="https://cdn.ampproject.org/v0.js"></script>
  </head>
  <body>
    <main class="u-container">
      <div class="c-page">
        <article class="c-article">
          <header class="c-page__header">
            <h1>{{ site.description }}</h1>
            <p><a href="{{ "/" | prepend: site.baseurl }}">&lt;&ndash;&ndash; Back</a></p>
          </header>
          <div class="c-article__main">
            <header class="c-article__header">
              <h1 class="c-article__title">{{ page.title }}</h1>
              <p class="c-article__time"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time></p>
            </header>
            {{ content | markdownify | amp_images }}
          </div>
          <footer class="c-article__footer">
            <p>
              {% for tag in page.tags %}
                <span class="c-tag">{{ tag }}</span>
              {% endfor %}
            </p>
          </footer>
        </article>
      </div>
    </main>
  </body>
</html>
