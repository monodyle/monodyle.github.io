---
layout: default
---

<article>
	
	<div class="center">
		<h1 class="title">{{ page.title }}</h1>
		<div class="tags">
			{% for tag in page.tags %}
				{% capture tag_name %}{{ tag }}{% endcapture %}
				<a href="/tag/{{ tag | slugify }}"><code class="highligher-rouge"><nobr>{{ tag_name }}</nobr></code></a>
			{% endfor %}
		</div>
		<time class="code">{{ page.date | date: '%B %-d, %Y' }}</time>
	</div>

	<div class="divider"></div>

	{{ content }}

	<div class="divider"></div>

	<div class="share">Share this:
			<a class="next" href="https://www.facebook.com/sharer.php?u=https://monodyle.github.io/{{ page.url }}" title="Share on Facebook" target="_blank"><i class="fab fa-facebook"></i></a>
			<a class="next" href="https://twitter.com/share?url=https://monodyle.github.io/{{ page.url }}" title="Share on Twitter" target="_blank"><i class="fab fa-twitter"></i></a>
			<a class="next" href="mailto:?body=Check out this article: https://monodyle.github.io/{{ page.url }}" title="Share to email" target="_blank"><i class="fas fa-envelope"></i></a>
	</div>
</article>


<div class="page-navigation code">
	{% if page.next.url %}
    <a class="next" href="{{ page.next.url | prepend: site.baseurl | prepend: site.url }}" title="NEXT: {{page.next.title}}">&lt;&lt;</a>
		<span> &middot; </span>
  {% endif %}
		<a class="home" href="{{ "/" | prepend: site.baseurl | prepend: site.url }}" title="Back to Index">Index</a>
  {% if page.previous.url %}
		<span> &middot; </span>
    <a class="prev" href="{{ page.previous.url | prepend: site.baseurl | prepend: site.url }}" title="PREV: {{page.previous.title}}">&gt;&gt;</a>
  {% endif %}
</div>
